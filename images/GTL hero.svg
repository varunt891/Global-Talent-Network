<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#013C78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Abstract network illustration -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.2">
    <path d="M0 50 Q200 150 400 50 T800 50" fill="none">
      <animate attributeName="d" values="M0 50 Q200 150 400 50 T800 50; M0 100 Q200 0 400 100 T800 100; M0 50 Q200 150 400 50 T800 50" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M0 150 Q200 250 400 150 T800 150" fill="none">
      <animate attributeName="d" values="M0 150 Q200 250 400 150 T800 150; M0 100 Q200 200 400 100 T800 100; M0 150 Q200 250 400 150 T800 150" dur="15s" repeatCount="indefinite"/>
    </path>
    <path d="M0 250 Q200 350 400 250 T800 250" fill="none">
      <animate attributeName="d" values="M0 250 Q200 350 400 250 T800 250; M0 300 Q200 200 400 300 T800 300; M0 250 Q200 350 400 250 T800 250" dur="18s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Company name -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Global Talent Network
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Tagline -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.8">Connecting Top Talent Worldwide Since 1997</text>
  
  <!-- Key phrases -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">
    <text x="50" y="180">• 6,000+ Professionals</text>
    <text x="50" y="210">• 73 Countries</text>
    <text x="50" y="240">• Innovation-Driven</text>
    <text x="300" y="180">• Tailored Solutions</text>
    <text x="300" y="210">• Data-Driven Insights</text>
    <text x="300" y="240">• Global Reach, Local Expertise</text>
    <text x="550" y="180">• Quality Focused</text>
    <text x="550" y="210">• Compliance Assured</text>
    <text x="550" y="240">• Customer Satisfaction</text>
  </g>
  
  <!-- Job sector icons -->
  <g fill="#ffffff">
    <circle cx="200" cy="320" r="20" opacity="0.8">
      <animate attributeName="r" values="20;22;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="355" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">IT</text>
    
    <circle cx="400" cy="320" r="20" opacity="0.8">
      <animate attributeName="r" values="20;22;20" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Healthcare</text>
    
    <circle cx="600" cy="320" r="20" opacity="0.8">
      <animate attributeName="r" values="20;22;20" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <text x="600" y="355" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Non-IT</text>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.5">
    <line x1="220" y1="320" x2="380" y2="320">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="420" y1="320" x2="580" y2="320">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
