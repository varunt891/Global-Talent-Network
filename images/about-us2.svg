<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#ffffff"/>
  
  <!-- Abstract people shapes -->
  <circle cx="60" cy="100" r="25" fill="#3498db"/>
  <circle cx="150" cy="100" r="25" fill="#e74c3c"/>
  <circle cx="240" cy="100" r="25" fill="#2ecc71"/>
  
  <!-- Connecting lines -->
  <line x1="85" y1="100" x2="125" y2="100" stroke="#34495e" stroke-width="4"/>
  <line x1="175" y1="100" x2="215" y2="100" stroke="#34495e" stroke-width="4"/>
  
  <!-- Stylized 'G' for Global -->
  <path d="M20,40 A60,60 0 0,1 80,100 A60,60 0 0,1 20,160" fill="none" stroke="#34495e" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Company name -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="18" fill="#34495e" text-anchor="middle" font-weight="bold">GLOBAL TALENT NETWORK</text>
</svg>
